<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        input[type="button"]
        {
            display: block;
            float: left;
            width: 25%;
            padding-top: 15px;
            padding-bottom: 15px;
            border: 1px solid black;
        }

        input
        {
            font-size: 20px !important;
        }
    </style>

  </head>
  <body>

    <div class="container bg-success py-5 mt-5 rounded">
        <div class="row justify-content-center py-4">


            <h1 class="text-center mb-3 display-1 fw-bold">Simple Calculator</h1>

            <div class="col-sm-6">
                <form name="calculator">
                    <input type="text" name="display" id="" class="form-control bg-dark mb-3 text-white" readonly>
                    <input type="button" value="1" onclick="click1()" class="btn btn-dark">
                    <input type="button" value="2" onclick="click2()" class="btn btn-dark">
                    <input type="button" value="3" onclick="click3()" class="btn btn-dark">
                    <input type="button" value="4" onclick="click4()" class="btn btn-dark">
                    <input type="button" value="5" onclick="click5()" class="btn btn-dark">
                    <input type="button" value="6" onclick="click6()" class="btn btn-dark">
                    <input type="button" value="7" onclick="click7()" class="btn btn-dark">
                    <input type="button" value="8" onclick="click8()" class="btn btn-dark">
                    <input type="button" value="9" onclick="click9()" class="btn btn-dark">
                    <input type="button" value="0" onclick="click0()" class="btn btn-dark">
                    <input type="button" value="+" onclick="clickAdd()" class="btn btn-dark">
                    <input type="button" value="-" onclick="clickSub()" class="btn btn-dark">
                    <input type="button" value="*" onclick="clickMul()" class="btn btn-dark">
                    <input type="button" value="/" onclick="clickDiv()" class="btn btn-dark">
                    <input type="button" value="CLR" onclick="clickClr()" class="btn btn-dark">
                    <input type="button" value="=" onclick="clickEqual()" class="btn btn-dark">

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        function click1()
        {
            document.calculator.display.value += 1;
        }
        function click2()
        {
            document.calculator.display.value += 2;
        }
        function click3()
        {
            document.calculator.display.value += 3;
        }
        function click4()
        {
            document.calculator.display.value += 4;
        }
        function click5()
        {
            document.calculator.display.value += 5;
        }
        function click6()
        {
            document.calculator.display.value += 6;
        }
        function click7()
        {
            document.calculator.display.value += 7;
        }
        function click8()
        {
            document.calculator.display.value += 8;
        }
        function click9()
        {
            document.calculator.display.value += 9;
        }
        function click0()
        {
            document.calculator.display.value += 0;
        }
        function clickAdd()
        {
            document.calculator.display.value += "+";
        }
        function clickSub()
        {
            document.calculator.display.value += "-";
        }
        function clickMul()
        {
            document.calculator.display.value += "*";
        }
        function clickDiv()
        {
            document.calculator.display.value += "/";
        }
        function clickClr()
        {
            document.calculator.display.value = '';
        }
        function clickEqual() 
        {
            var Display = eval(document.calculator.display.value);
            document.calculator.display.value = Display;

        }
    </script>



  </body>
</html>
